<div class="page-container">
  <div class="left-container">
    <div class="tube-container">
      @for (tube of tubeData; track tube.id) {
        <app-tube [data]="tube" (tubeClickEvent)="tubeClicked($event)"/>
      }
    </div>
  </div>
  <div class="right-container">
    <app-side-panel (resetClickEvent)="resetClicked($event)" [isWin]="isWin"/>
  </div>

</div>
