<div class="page-container">
  <div class="left-container">
    <div class="tube-container">
      @for (tube of tubeService.tubeData; track tube.id) {
        <app-tube [data]="tube" (tubeClickEvent)="tubeClicked($event)"/>
      }
    </div>
  </div>
  <div class="right-container">
    <app-side-panel
    (undoClickEvent)="undoClicked()"
    (resetClickEvent)="resetClicked($event)"
    [isWin]="playerService.isWin"/>
  </div>

</div>
